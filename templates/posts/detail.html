{% extends './base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="thumbnail">
            <div class="caption">
                <h3><a href='{{post.get_absolute_url}}'>{{post.title}}</a>
                    <small>{{post.timestamp|timesince}}</small>
                </h3>
                {% if post.image %}
                <img src="{{post.image.url}}" class="img-resposive" width="500" height="200"/>
                {% endif %}
                <p>{{ post.content|linebreaks|truncatechars:120 }}</p>
                <p><a href="{{post.get_absolute_url}}edit" class="btn btn-primary" role="button">Edit</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
