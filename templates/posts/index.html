<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>

<body>
    <h1>Post List</h1>
    <ul>
        {% for post in post_list %}
        <li>
            <h3>
                <a href='{{post.get_absolute_url}}'>{{post.title}}</a>
            </h3>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
